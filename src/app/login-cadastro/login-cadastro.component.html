<!DOCTYPE html>
<html>
<head>
    <title>Login e Cadastro</title>

</head>
<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Entrar</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Cadastrar</label>
            <form class="login-form" #f="ngForm">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Email</label>
                        <input type="email" class="input" [(ngModel)]="userLogin.email" name="email" required email>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Senha</label>
                        <input type="password" class="input" data-type="password" [(ngModel)]="userLogin.password" name="password" required>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Entrar" [disabled]="!f.valid" (click)="login()">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a routerLink="/recuperar-senha">Esqueceu sua senha?</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="pass" class="label">Email</label>
                        <input type="email" class="input" [(ngModel)]="userRegister.email" name="email" required email>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Senha</label>
                        <input type="password" class="input" data-type="password" [(ngModel)]="userRegister.password" name="password" required>
                    </div>
                    <div class="group">
                        <button value="Cadastrar" type="submit" class="button" [disabled]="!f.valid" (click)="register()">Cadastrar</button>
                    </div>
                    <div class="hr"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
