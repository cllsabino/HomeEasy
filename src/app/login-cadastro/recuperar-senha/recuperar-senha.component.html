<!DOCTYPE html>
<html>
<head>
    <title>recuperarsenha</title>
</head>
<body>
    <div class="form">
      <p>Recuperar Senha</p>
      <div class="group">
        <input type="email" class="input" placeholder="Digite seu email" [(ngModel)] = "userLogin.email" email="email"> 
        <button (click)="recuperarsenha()">Recuperar</button>
      </div>
    </div>
</body>
</html>
