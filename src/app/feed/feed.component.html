<html>

  <head>
    <meta charset="utf-8">
    <title>Feed</title>
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <header class="navbar navbar-expand-lg navbar-light bg-primary">

    <a class="navbar-brand btn" routerLink="/home">Home Easy</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="btn btn-primary" [routerLink]="['/usuario', userId]" role="button">Perfil</a>
        <a class="btn btn-primary" routerLink="/feed" role="button">Feed</a>
        <a class="btn btn-primary" routerLink="/sobrenos" role="button">Sobre Nós</a>
        <a class="btn btn-primary" routerLink="/contato" role="button">Contato</a>
        <a class="btn btn-primary" routerLink="/login" role="button" *ngIf="!entrarSair">Entrar</a>
        <a class="btn btn-primary" (click)="sair()" role="button" *ngIf="entrarSair">Sair</a>
      </div>
    </div>
   
    <form #f="ngForm"class="form-inline">
      <input class="form-control mr-sm-2" name="nome "type="search" [(ngModel)]="pesquisarServico" placeholder="Procure um serviço" aria-label="Search" style="text-transform: capitalize">
      <button class="btn btn-outline-success btn-light my-2 my-sm-0" type="submit" [routerLink]="['/procurar', pesquisarServico]">Buscar</button>
    </form>
  </header>

  <body>

    <div class="wrapper">

      <div class="links">
        <h3>Categorias</h3>
      </div>

      <div class="view_wrap list-view" style="display: block;">

        <div class="view_item">
          <div class="vi_left">
            <img src="https://image.flaticon.com/icons/png/512/994/994928.png">
          </div>
          <div class="vi_right">
            <p class="content"></p>
           <h1>Serviços Domésticos</h1>
            <button class="btn btn-primary" (click)="mostrarConteudoDO()">Ver mais</button><br><br>
            <div [hidden] = "!mostrarContentDO" class="domestico">
              <ul class="list-group list-group-horizontal ulserve">
                <div *ngFor="let serve of servicosDomesticosArray">
                  <li class="list-group-item">
                    <div class="card" style="width: 15rem;">
                      <div class="card-body">
                        <h5 class="card-title" style="text-transform: capitalize">{{ serve.nome }}</h5>
                        <button type="button" class="btn btn-primary" [routerLink]="['/serviço', serve.id]">Ver Profissionais</button>
                      </div>
                    </div>
                  </li>
                </div>
              </ul>        
            </div>
          </div>
        </div>

      </div> 

      <div class="view_wrap list-view" style="display: block;">

        <div class="view_item">
          <div class="vi_right">
            <img src="https://b2barquitetura.com.br/wp-content/uploads/2019/06/jack-renovate-icon-300x300.png">
          </div>
          <div class="vi_right">
            <p class="content"></p>
            <h1>Serviços de Reformas</h1>
            <button class="btn btn-primary" (click)="mostrarConteudoRE()">Ver mais</button><br><br>
            <div [hidden] = "!mostrarContentRE">
              <ul class="list-group list-group-horizontal ulserve">
                <div *ngFor="let serve of servicosReformaArray">
                  <li class="list-group-item">
                    <div class="card" style="width: 15rem;">
                      <div class="card-body">
                        <h5 class="card-title" style="text-transform: capitalize">{{ serve.nome }}</h5>
                        <button type="button" class="btn btn-primary" [routerLink]="['/serviço', serve.id]">Ver Profissionais</button>
                      </div>
                    </div>
                  </li>
                </div>
              </ul>      
            </div>
          </div>
          
        </div>

      </div>
  
    </div>
    
  </body>
</html>
