<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Feed</title>
  </head>

  <header class="navbar navbar-expand-lg navbar-light bg-primary">

    <a class="navbar-brand btn" routerLink="/home">Home Easy</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="btn btn-primary" [routerLink]="['/usuario', userId]" role="button">Perfil</a>
        <a class="btn btn-primary" routerLink="/feed" role="button">Feed</a>
        <a class="btn btn-primary" routerLink="/sobrenos" role="button">Sobre Nós</a>
        <a class="btn btn-primary" routerLink="/contato" role="button">Contato</a>
        <a class="btn btn-primary" routerLink="/login" role="button" *ngIf="!entrarSair">Entrar</a>
        <a class="btn btn-primary" (click)="sair()" role="button" *ngIf="entrarSair">Sair</a>
      </div>
    </div>
   
    <form #f="ngForm"class="form-inline">
      <input class="form-control mr-sm-2" [(ngModel)]="procurarservico" name="nome "type="search" placeholder="Procure um serviço!" aria-label="Search">
      <button class="btn btn-outline-success btn-light my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </header>

  <body>

    <div class="content">

      <div class="column">
        <h2>Serviços Domésticos</h2>        
        <ul class="list-group list-group-horizontal ulserve">
          <div *ngFor="let serve of servicosDomesticoarray">
            <li class="list-group-item">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ serve.nome }}</h5>
                  <button type="button" class="btn btn-primary" [routerLink]="['/serviço', serve.nome]">Detalhes</button>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>

      <div class="column">
        <h2>Serviços para Reformas</h2>        
        <ul class="list-group list-group-horizontal ulserve">
          <div *ngFor="let serve of servicosReformaarray">
            <li class="list-group-item">
              <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">{{ serve.nome }}</h5>
                  <button type="button" class="btn btn-primary" [routerLink]="['/serviço', serve.nome]">Detalhes</button>
                </div>
              </div>
            </li>
          </div>
        </ul>
      </div>

    </div>

  </body>

</html>
