<html>

  <head>
    <meta charset="utf-8">
    <title>Feed</title>
  </head>

  <header class="navbar navbar-expand-lg navbar-light bg-primary">

    <a class="navbar-brand btn" routerLink="/home">Home Easy</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="btn btn-primary" [routerLink]="['/usuario', userId]" role="button">Perfil</a>
        <a class="btn btn-primary" routerLink="/feed" role="button">Feed</a>
        <a class="btn btn-primary" routerLink="/sobrenos" role="button">Sobre Nós</a>
        <a class="btn btn-primary" routerLink="/contato" role="button">Contato</a>
        <a class="btn btn-primary" routerLink="/login" role="button" *ngIf="!entrarSair">Entrar</a>
        <a class="btn btn-primary" (click)="sair()" role="button" *ngIf="entrarSair">Sair</a>
      </div>
    </div>
   
    <form #f="ngForm"class="form-inline">
      <input class="form-control mr-sm-2" [(ngModel)]="procurarservico" name="nome "type="search" [(ngModel)]="pesquisarServico" placeholder="Procure um serviço!" aria-label="Search">
      <button class="btn btn-outline-success btn-light my-2 my-sm-0" type="submit">Buscar</button>
    </form>
  </header>

  <body>

    <div class="wrapper">
      <div class="links">
        <ul>
          <li data-view="list-view" class="li-list active">
          <i class="fas fa-th-list"></i>
          Categorias</li>
          <li data-view="grid-view" class="li-grid">
        </ul>
      </div>
      <div class="view_main">
        <div class="view_wrap list-view" style="display: block;">
          <div class="view_item">
            <div class="vi_left">
              <img src="https://www.regularizedomestica.com.br/wp-content/uploads/2018/11/banner.png">
            </div>
            <div class="vi_right">
              <p class="title">Domésticos</p>
              <p class="content">Serviços domésticos.</p>
              <div class="btn">Ver mais</div>
            </div>
          </div>
          <div class="view_item">
            <div class="vi_left">
              <img src="http://abcengenhar.com.br/style/images/icons/reforma-01.png">
            </div>
            <div class="vi_right">
              <p class="title">Reformas</p>
              <p class="content">Serviços de reformas.</p>
              <div class="btn">Ver mais</div>
            </div>
          </div>	
    <script src="scripts.js"></script>
    
    </body>
    </html>
