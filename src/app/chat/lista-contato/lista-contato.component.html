<html>

  <head>
    <meta charset="utf-8">
    <title>Chat</title>
  </head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <header class="navbar navbar-expand-lg navbar-light bg-primary">

    <a class="navbar-brand btn" routerLink="/home">Home Easy</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="btn btn-primary" [routerLink]="['/usuario', userId]" role="button">Perfil</a>
        <a class="btn btn-primary" routerLink="/feed" role="button">Feed</a>
        <a class="btn btn-primary" routerLink="/sobrenos" role="button">Sobre NÃ³s</a>
        <a class="btn btn-primary" routerLink="/contato" role="button">Contato</a>
        <a class="btn btn-primary" routerLink="/login" role="button" *ngIf="!entrarSair">Entrar</a>
        <a class="btn btn-danger" (click)="sair()" role="button" *ngIf="entrarSair">Sair</a>
      </div>
    </div>
   
  </header>

  <body>

    <div class="container" *ngIf="listaContatos.length != 0">
      <h2>Minhas Conversas</h2>
      <ul class="list-group list-group-horizontal ulserve">
        <li class="list-group-item card" *ngFor="let contato of listaContatos">
          <div class="card" style="width: 10rem;">
            <div class="card-body">
             <h5 class="card-title">{{ contato.nome }}</h5>
             <button type="button" class="btn btn-primary" [routerLink]="['/chat', contato.id]">Ver Conversa</button>
            </div>
          </div>
        </li>
      </ul>

    </div>

    <div *ngIf="listaContatos.length == 0">
      <h2>Ainda Sem Conversas!</h2>
    </div>

  </body>

</html>
