<html>
  <head>
    <title>Seja Um Profissional</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <meta charset="utf-8">  
  </head>

  <header class="navbar navbar-expand-lg navbar-light bg-primary">

    <a class="navbar-brand btn" routerLink="/home">Home Easy</a>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="btn btn-primary" [routerLink]="['/usuario', userId]" role="button">Perfil</a>
        <a class="btn btn-primary" routerLink="/feed" role="button">Feed</a>
        <a class="btn btn-primary" routerLink="/sobrenos" role="button">Sobre Nós</a>
        <a class="btn btn-primary" routerLink="/contato" role="button">Contato</a>
        <a class="btn btn-primary" routerLink="/login" role="button" *ngIf="!entrarSair">Entrar</a>
        <a class="btn btn-primary" (click)="sair()" role="button" *ngIf="entrarSair">Sair</a>
      </div>
    </div>
   
  </header>

  <body>

    <div class="container" *ngIf="!entrarSair">
      <h1>Seja um Profissional</h1>
      <p>Cadastre agora e veja todos os serviços ofertados!</p>
      <div class="contact-box">

          <div class="contact-left"><h3>CADASTRO</h3>
              <form #f="ngForm">
                <div class="input-row">
                  <div class="input-group">
                    <label>Nome</label>
                    <input type="text" placeholder="Seu nome" name="nome" required> 
                   </div>
                   <div class="input-group">
                     <label>Telefone</label>
                     <input type="text" placeholder="Seu telefone"  name="telefone" required>
                   </div>
                 </div>
                      <div class="input-row">
                         <div class="input-group">
                            <label>Email</label>
                            <input type="email" class ="email" placeholder="Seu Email"  name="email" required >
                            <button type="submit" [disabled]="!f.valid" >ENVIAR</button>
                         </div>
                       </div> 
               </form>
           </div>
       </div>
          
    </div>

    <div class="conteiner" *ngIf="entrarSair">
      <div class="column">
        <h3>Escolha um serviço</h3>
        <select class="btn btn-info dropdown-toggle" [(ngModel)]="servicoSelecionado" required>
          <option *ngFor="let serve of servicosArray" [ngValue]="serve">{{serve.nome}}</option>
        </select>
        <button type="button" class="btn btn-primary" (click)="inscreverServico()">Inscreva-se</button>
      </div>
    </div>
  
  </body>
  
</html>
